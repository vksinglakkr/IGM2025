<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>360° Virtual Tour Demo</title>

<!-- Pannellum CSS & JS -->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script
  src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js">
</script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #panorama {
    width: 100%;
    height: 90vh;
  }
  .title {
    padding: 8px;
    background: #0b3c5d;
    color: #fff;
    text-align: center;
  }
</style>
</head>

<body>

<div class="title">
  3D / 360° Virtual Experience – Demo
</div>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {

  "default": {
    "firstScene": "scene1",
    "autoLoad": true,
    "showControls": true
  },

  "scenes": {

    "scene1": {
      "title": "View 1 – Entrance Area",
      "type": "equirectangular",
      "panorama": "view11.jpg",   // ← replace later
      "hotSpots": [
  {
    "pitch": -4,
    "yaw": 40,
    "type": "info",
    "text": "Proposed improvement: Entry pathway to be widened for better visitor movement"
  },
  {
    "pitch": -2,
    "yaw": -80,
    "type": "scene",
    "text": "Move to Next View",
     "sceneId": "scene2"
  },
  {
    "pitch": -6,
    "yaw": 150,
    "type": "info",
    "text": "Future plan: Landscaping and seating arrangement proposed in this area"
  }
]

    },

    "scene2": {
      "title": "View 2 – Inner Area",
      "type": "equirectangular",
      "panorama": "view2.jpg",   // ← replace later
      "hotSpots": [
        {
          "pitch": -5,
          "yaw": -90,
          "type": "scene",
          "text": "Back to Previous View",
          "sceneId": "scene1"
        }
      ]
    }

  }
});
</script>

</body>
</html>
