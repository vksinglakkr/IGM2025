<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AskGITA AI Chat</title>
  <style>
    body { font-family: Arial; }
    #chatBtn {
      position: fixed; bottom: 20px; right: 20px;
      background: #2563eb; color: white;
      border: none; border-radius: 50%;
      width: 60px; height: 60px; font-size: 22px;
      cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #chatPopup {
      display: none; position: fixed;
      bottom: 90px; right: 20px;
      width: 320px; height: 420px;
      background: #fff; border: 2px solid #ddd;
      border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden; flex-direction: column;
    }
    #chatHeader {
      background: #2563eb; color: white;
      padding: 10px; font-weight: bold;
      display: flex; justify-content: space-between; align-items: center;
    }
    #chatBox {
      flex: 1; padding: 10px;
      overflow-y: auto; background: #f9fafb;
    }
    #chatInput {
      display: flex; border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1; border: none; padding: 10px;
    }
    #sendBtn {
      background: #2563eb; color: white;
      border: none; padding: 10px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="chatBtn">ðŸ’¬</button>

  <div id="chatPopup">
    <div id="chatHeader">
      AskGITA AI
      <span style="cursor:pointer;" onclick="toggleChat()">âœ–</span>
    </div>
    <div id="chatBox"></div>
    <div id="chatInput">
      <input id="userInput" placeholder="Ask something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatPopup = document.getElementById('chatPopup');
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    function toggleChat() {
      chatPopup.style.display = chatPopup.style.display === 'flex' ? 'none' : 'flex';
    }

    document.getElementById('chatBtn').onclick = toggleChat;

    document.getElementById('sendBtn').onclick = () => {
      const msg = userInput.value.trim();
      if (!msg) return;
      chatBox.innerHTML += `<div><b>You:</b> ${msg}</div>`;
      userInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(() => chatBox.innerHTML += `<div><b>Bot:</b> Thinking on "${msg}"...</div>`, 500);
    };
  </script>

</body>
</html>
